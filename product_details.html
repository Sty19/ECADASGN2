<!-- product_details.html - Product Details Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Details</h1>
    <div class="product-details">
        <img id="product-image" src="" alt="Product Image">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>
        <p id="product-description"></p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        const products = {
            1: { Name: "Laptop", Price: "$1200", Description: "High-performance laptop.", ImageURL: "laptop.jpg" },
            2: { Name: "Headphones", Price: "$150", Description: "Noise-canceling headphones.", ImageURL: "headphones.jpg" },
            3: { Name: "Smartphone", Price: "$800", Description: "Latest model smartphone.", ImageURL: "smartphone.jpg" }
        };
        
        if (productId && products[productId]) {
            document.getElementById("product-image").src = products[productId].ImageURL;
            document.getElementById("product-name").innerText = products[productId].Name;
            document.getElementById("product-price").innerText = products[productId].Price;
            document.getElementById("product-description").innerText = products[productId].Description;
        }
        
        function addToCart() {
            alert("Product added to cart! (Functionality to be implemented)");
        }
    </script>
</body>
</html>
